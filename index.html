<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log in</title>
</head>
<body>
    <div class="cover"></div>
    <main>
        <h2>Log in</h2>
        <p>By continuing, you agree to our <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a></p>
        <div class="main_container">
            <button class="ContinueButtons">
                <img src="./assets/google.png" alt="Google Logo">
                <span class="CntText">Continue with Google</span>
            </button>
            <button class="ContinueButtons">
                <img src="./assets/apple.png" alt="Apple Logo">
                <span class="CntText">Continue with Apple</span>
            </button>
            <br>
            <div class="divider">
                <span class="or-text">OR</span>
            </div>
            <br>
            <form class="main_form">
                <label>
                    <input type="text" placeholder="USERNAME" name="username" id="username" size="50" required>
                </label>
                <label>
                    <input type="text" placeholder="PASSWORD" name="username" id="username" size="50" required>
                </label>
            </form>
            <button id="login">LOGIN</button>
        </div>
        <p>Forgot your <a href="#">Username</a> or <a href="#">Password</a>?</p>
        <br>
        <p>New here? <a href="#" id="signup">SIGN UP</a></p>
    </main>
</body>
</html>
